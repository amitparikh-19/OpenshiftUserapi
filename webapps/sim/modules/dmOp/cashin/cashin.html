<br>
<br>
<div class="row">
	<div class="col-md-6" ng-init="cashin.init()">
		<div class="floating" ng-show="cashin.showResponseErrorMsg==null">
			<form class="form-horizontal mobHeight" role="form" name="frmCashin">
				<br>
				<center>
					<b>Customer Cash In</b>
				</center>
				<br>
				<div class="fieldwid mobWidth">
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Merchant</label>
						<div class="col-lg-7 col-sm-7">
							<select name="merchant" ng-model="src"
								class="form-control text-control"
								ng-options="merchant.name for merchant in cashin.merchList track by merchant.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Customer</label>
						<div class="col-lg-7 col-sm-7">
							<select name="cust" ng-model="dest"
								class="form-control text-control"
								ng-options="cust.name for cust in cashin.custList track by cust.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Amount</label>
						<div class="col-lg-7 col-sm-7">
							<input id="amt" name="amt" type="text"
								class="form-control text-control" ng-model="amount" required>
						</div>
					</div>
				</div>
				<br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="cashin.doCashin()"
							ng-disabled="cashin.isLoading && frmCashin.$invalid">Cash
							In</button>
					</center>
				</div>
			</form>
		</div>
		<div class="floating" ng-show="cashin.showResponseErrorMsg!=null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Customer Cash In</b>
				</center>
				<br> <br>
				<div class="message">
					<p>{{cashin.showResponseErrorMsg}}</p>
				</div>
				<br> <br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="cashin.gotoCashin()">Ok</button>
					</center>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="floating">
			<form class="form-horizontal mobHeight" role="form" name="frmCashin">
				<br>
				<center>
					<b>Customer Handset</b>
				</center>
				<br> <br>
				<div class="message" ng-show="cashin.showResponseMsg!=null">
					<p>{{cashin.showResponseMsg}}</p>
					<p>Transaction ID : {{cashin.response.txnId}}</p>
					<p ng-if="cashin.response.feePaid">Fee :
						{{cashin.response.fee}}</p>
					<p ng-if="cashin.response.commPaid">Commission :
						{{cashin.response.commission}}</p>
				</div>
			</form>
		</div>
	</div>
</div>
