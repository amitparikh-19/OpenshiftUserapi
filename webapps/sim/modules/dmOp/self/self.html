<br>
<br>
<div class="row center-block-self">
	<div class="col-md-6" ng-init="self.init()">
		<div class="floating" ng-show="self.showResponseMsg==null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Customer Handset</b>
				</center>
				<br>
				<div class="fieldwid mobWidth">
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Wallet Service Provider</label>
						<div class="col-lg-7 col-sm-7">
							<select name="wspName" ng-model="dest"
								class="form-control text-control"
								ng-options="wsp.name for wsp in self.wspList track by wsp.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Customer</label>
						<div class="col-lg-7 col-sm-7">
							<select name="customer" ng-model="src"
								class="form-control text-control"
								ng-options="customer.name for customer in self.custList track by customer.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Amount</label>
						<div class="col-lg-7 col-sm-7">
							<input id="amt" name="amt" type="text"
								class="form-control text-control" ng-model="amount" required>
						</div>
					</div>
				</div>
				<br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="self.doTopup()"
							ng-disabled="self.isLoading && frmTopup.$invalid">Topup</button>
					</center>
				</div>
			</form>

		</div>
		<div class="floating" ng-show="self.showResponseMsg!=null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Subscriber Handset</b>
				</center>
				<br> <br>
				<div class="message" ng-show="self.showResponseMsg!=null">
					<p>{{self.showResponseMsg}}</p>
					<p>Transaction ID : {{self.response.txnId}}</p>
					<p ng-if="self.response.feePaid">Fee : {{self.response.fee}}</p>
					<p ng-if="self.response.commPaid">Commission :
						{{self.response.commission}}</p>
				</div>
				<br> <br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="self.gotoTopup()">Ok</button>
					</center>
				</div>
			</form>
		</div>
	</div>

</div>
