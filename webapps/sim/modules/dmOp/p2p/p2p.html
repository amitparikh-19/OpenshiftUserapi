
<br>
<br>
<div class="row">
	<div class="col-md-6" ng-init="p2p.init()">
		<div class="floating" ng-show="p2p.showResponseErrorMsg==null">
			<form class="form-horizontal mobHeight" role="form" name="frmP2p">
				<br>
				<center>
					<b>Source Customer</b>
				</center>
				<br>
				<div class="fieldwid mobWidth">
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							SRC</label>
						<div class="col-lg-7 col-sm-7">
							<select name="srcCustomer" ng-model="src"
								class="form-control text-control"
								ng-options="customer.name for customer in p2p.custList track by customer.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							DEST</label>
						<div class="col-lg-7 col-sm-7">
							<select name="destCustomer" ng-model="dest"
								class="form-control text-control"
								ng-options="customer.name for customer in p2p.custList track by customer.username">
							</select>
						</div>
						<p class="col-lg-3 col-sm-3 setcredlabelheight"
							ng-if="src.username==dest.username && src!= undefined && dest != undefined">
							<span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;
							Source and Destination cannot be same
						</p>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Amount</label>
						<div class="col-lg-7 col-sm-7">
							<input id="amt" name="amt" type="text"
								class="form-control text-control" ng-model="amount" required>
						</div>
					</div>
				</div>
				<br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="p2p.doP2p()"
							ng-disabled="p2p.isLoading && frmP2p.$invalid">P2P</button>
					</center>
				</div>
			</form>
		</div>
		<div class="floating" ng-show="p2p.showResponseErrorMsg!=null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Source Customer</b>
				</center>
				<br> <br>
				<div class="message">
					<p>{{p2p.showResponseErrorMsg}}</p>
				</div>
				<br> <br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="p2p.gotoP2P()">Ok</button>
					</center>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="floating">
			<form class="form-horizontal mobHeight" role="form" name="frmP2p">
				<br>
				<center>
					<b>Destination Customer</b>
				</center>
				<br> <br>
				<div class="message" ng-show="p2p.showResponseMsg!=null">
					<p>{{p2p.showResponseMsg}}</p>
					<p>Transaction ID : {{p2p.response.txnId}}</p>
					<p ng-if="p2p.response.feePaid">Fee : {{p2p.response.fee}}</p>
					<p ng-if="p2p.response.commPaid">Commission :
						{{p2p.response.commission}}</p>
				</div>
			</form>
		</div>
	</div>
</div>
