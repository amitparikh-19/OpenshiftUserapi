<br>
<div class="row">
	<div class="col-md-6" ng-init="purchase.init()">
		<div class="floating" ng-show="purchase.showResponseErrorMsg==null">
			<form class="form-horizontal mobHeight" role="form"
				name="frmPurchase">
				<br>
				<center>
					<b>Customer Purchase</b>
				</center>
				<br>
				<div class="fieldwid mobWidth">
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Customer</label>
						<div class="col-lg-7 col-sm-7">
							<select name="cust" ng-model="src"
								class="form-control text-control"
								ng-options="cust.name for cust in purchase.custList track by cust.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Merchant</label>
						<div class="col-lg-7 col-sm-7">
							<select name="merchant" ng-model="dest"
								class="form-control text-control"
								ng-options="merchant.name for merchant in purchase.merchList track by merchant.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Amount</label>
						<div class="col-lg-7 col-sm-7">
							<input id="amt" name="amt" type="text"
								class="form-control text-control" ng-model="amount" required>
						</div>
					</div>
				</div>
				<br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="purchase.doPurchase()"
							ng-disabled="purchase.isLoading && frmPurchase.$invalid">Purchase</button>
					</center>
				</div>
			</form>
		</div>
		<div class="floating" ng-show="purchase.showResponseErrorMsg!=null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Customer Purchase</b>
				</center>
				<br> <br>
				<div class="message">
					<p>{{purchase.showResponseErrorMsg}}</p>
				</div>
				<br> <br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="purchase.gotoPurchase()">Ok</button>
					</center>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="floating">
			<form class="form-horizontal mobHeight" role="form"
				name="frmPurchase">
				<br>
				<center>
					<b>Merchant Handset</b>
				</center>
				<br> <br>
				<div class="message" ng-show="purchase.showResponseMsg!=null">
					<p>{{purchase.showResponseMsg}}</p>
					<p>Transaction ID : {{purchase.response.txnId}}</p>
					<p ng-if="purchase.response.feePaid">Fee :
						{{purchase.response.fee}}</p>
					<p ng-if="purchase.response.commPaid">Commission :
						{{purchase.response.commission}}</p>
				</div>
			</form>
		</div>
	</div>
</div>
