<br>
<div class="row">
	<div class="col-md-6" ng-init="topup.init()">
		<div class="floating" ng-show="topup.showResponseErrorMsg==null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Recharge on Subscriber No.</b>
				</center>
				<br>
				<div class="fieldwid mobWidth">
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Wallet Service Provider</label>
						<div class="col-lg-7 col-sm-7">
							<select name="wspName" ng-model="dest"
								class="form-control text-control"
								ng-options="wsp.name for wsp in topup.wspList track by wsp.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Select
							Merchant</label>
						<div class="col-lg-7 col-sm-7">
							<select name="merchant" ng-model="src"
								class="form-control text-control"
								ng-options="merchant.name for merchant in topup.merchList track by merchant.username">
							</select>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Subscriber
							No.</label>
						<div class="col-lg-7 col-sm-7">
							<input id="subNo" name="subNo" type="text" ng-model="subscriber"
								class="form-control text-control" required>
						</div>
					</div>
					<div class="form-group" show-errors>
						<label class="col-lg-3 col-sm-3 setcredlabelheight">Amount</label>
						<div class="col-lg-7 col-sm-7">
							<input id="amt" name="amt" type="text"
								class="form-control text-control" ng-model="amount" required>
						</div>
					</div>
				</div>
				<br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="topup.doTopup()"
							ng-disabled="topup.isLoading && frmTopup.$invalid">Topup</button>
					</center>
				</div>
			</form>
		</div>
		<div class="floating" ng-show="topup.showResponseErrorMsg!=null">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Recharge on Subscriber No</b>
				</center>
				<br> <br>
				<div class="message">
					<p>{{topup.showResponseErrorMsg}}</p>
				</div>
				<br> <br>
				<div>
					<center>
						<button id="btntoup" type=submit name="btntoup" class="btn"
							ng-click="topup.gotoTopup()">Ok</button>
					</center>
				</div>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="floating">
			<form class="form-horizontal mobHeight" role="form" name="frmTopup">
				<br>
				<center>
					<b>Subscriber Handset</b>
				</center>
				<br> <br>
				<div class="message" ng-show="topup.showResponseMsg!=null">
					<p>{{topup.showResponseMsg}}</p>
					<p>Transaction ID : {{topup.response.txnId}}</p>
					<p ng-if="topup.response.feePaid">Fee : {{topup.response.fee}}</p>
					<p ng-if="topup.response.commPaid">Commission :
						{{topup.response.commission}}</p>
				</div>
			</form>
		</div>
	</div>
</div>
