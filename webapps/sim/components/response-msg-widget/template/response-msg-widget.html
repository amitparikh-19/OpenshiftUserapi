<div class="alert response-widget" ng-show="status && status!='NONE'">
	<font> <span ng-if="status=='FAILURE'"
		class="glyphicon glyphicon-exclamation-sign response-widget-status"></span>
		<span ng-if="status=='SUCCESS'"
		class="glyphicon glyphicon-ok-sign response-widget-status"></span> <font
		class="response-widget-message">{{status}}: {{message}}</font>

	</font>
</div>
