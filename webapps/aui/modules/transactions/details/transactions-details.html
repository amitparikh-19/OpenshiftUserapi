
<form class="form-horizontal container" role="form" name="txnDetails"
	data-ng-init="transactions.init()">
	<span class="entityHead">
		<h3>Transactions</h3>
	</span>
	<response-msg-widget status="transactions.responseStatus"
		message="transactions.statusMessage"></response-msg-widget>
	<bread-crumb class="align-breadcrumb" state="transactions.routeState"></bread-crumb>

	<div class="align-btn-group">
		<action-btn-widget state="user.state" tid="user.tid"
			showButtons="transactions.showButtons"
			change-state="transactions.stateChange($model)"></action-btn-widget>
	</div>
	<br> <br> <br>

	<entity-manager operation="details-view">
	<div
		ng-include="'modules/transactions/entity/transactions-entity.html'"></div>
	</entity-manager>

</form>
