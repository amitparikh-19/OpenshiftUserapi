
<!-- Charge Type -->
<div class="form-group" ng-if="operation =='create'">
	<label class="control-label col-sm-2" for="changetype"
		translate="general_label_charge_type"></label>
	<div class="col-sm-10 col-md-5">
		<select name="chargetype" ng-model="feeCommission.entity.chargetype"
			class="form-control"
			ng-options="chargetype for chargetype in feeCommission.chargetypeList track by chargetype">
		</select>
	</div>
</div>
<div class="form-group"
	ng-if="operation =='create-view' || operation =='update-view' || operation =='details-view' || operation =='update'">
	<label class="control-label col-sm-2" for="changetype"
		translate="general_label_charge_type"></label>
	<div class="col-sm-10 col-md-5">
		<label class="form-value">{{feeCommission.entity.chargetype}}</label>
	</div>
</div>

<div class="form-group" ng-if="operation =='create'">

		<select name="txntype" ng-model="feeCommission.entity.txntype"
			class="form-control"
			ng-options="txnType for txnType in feeCommission.txntypeList track by txnType">
		</select>
	</div>
</div>
<div class="form-group"

		<label class="form-value">{{feeCommission.entity.txntype}}</label>
	</div>
</div>
