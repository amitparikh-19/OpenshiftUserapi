<div class="viewBack" ng-init="feeCommission.init()">
	<form class="form-horizontal container" role="form" name="usersCreate">

		<wizard title="Fee/Commission" route-state="feeCommission.routeState">

		<wizard-step title="{{'general_wizard_title_info' | translate}}">
		<br />
		<br />
		<form class="form-horizontal container">

			<entity-manager operation="update">
			<div
				ng-include="'modules/feeAndCommission/entity/fee-commission-entity.html'"></div>
			</entity-manager>
			<br />

		</form>

		</wizard-step> <wizard-step title="{{'general_wizard_title_review' | translate}}"">
		<br>
		<br>
		<form class="form-horizontal container">

			<entity-manager operation="update-view">
			<div
				ng-include="'modules/feeAndCommission/entity/fee-commission-entity.html'"></div>
			</entity-manager>
			<br />

		</form>


		</wizard-step> <wizard-step title="{{'general_wizard_title_status' | translate}}"">
		<form class="form-horizontal container">
			<br> <br>
			<response-msg-widget status="feeCommission.responseStatus"
				message="feeCommission.statusMessage"></response-msg-widget>


			<entity-manager operation="update-view">
			<div
				ng-include="'modules/feeAndCommission/entity/fee-commission-entity.html'"></div>
			</entity-manager>
			<br />

		</form>
		</wizard-step> <wizard-action-btns save=feeCommission.updateCharge()
			cancel=feeCommission.cancel() reset=feeCommission.reset()></wizard-action-btns>
		</wizard>
		<br> <br>
	</form>

</div>
