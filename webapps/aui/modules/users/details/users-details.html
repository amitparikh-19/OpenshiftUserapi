
<form class="form-horizontal container" role="form" name="userDetails"
	data-ng-init="user.init()">
	<span class="entityHead">
		<h3 translate="genearl_label_users"></h3>
	</span>

	<bread-crumb class="align-breadcrumb" state="user.routeState"></bread-crumb>
	<br> <br>
	<response-msg-widget status="user.responseStatus"
		message="user.statusMessage"></response-msg-widget>
	<div class="align-btn-group">
		<action-btn-widget state="user.state" tid="user.tid"
			showbuttons="user.showButtons"
			change-state="user.stateChange($model)"></action-btn-widget>
	</div>
	<br> <br> <br>

	<entity-manager operation="details-view">
	<div ng-include="'modules/users/entity/users-entity.html'"></div>
	</entity-manager>

	<delete-widget entity="user.entityName" tid="user.tid"
		delete-callback="user.deleteEntity($model)"></delete-widget>

</form>
