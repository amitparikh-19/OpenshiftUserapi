<span class="entityHead">
	<h3>{{$ctrl.title}}</h3>
</span>

<div class="tabbable">
	<bread-crumb class="align-breadcrumb" state="$ctrl.routeState"></bread-crumb>
	<br> <br>
	<ul class="nav nav-tabs nav-justified">
		<li ng-repeat="step in $ctrl.steps"
			ng-class="{ active: step.selected }"><a href=""
			ng-click="$ctrl.select(step)">{{step.title}}{{step.wizardId}}</a></li>
	</ul>
	<div ng-transclude></div>
</div>
